<h2>Lista de tarefas</h2>

<div class="table-reponsive">

    <table class="table">

        <thead>
            <tr class="text-center">
                <th>ID</th>
                <th>Descrição</th>
                <th>Prioridade</th>
                <th>Status</th>
                <th>
                    Ação &nbsp;
                    <button type="button" class="btn btn-sm btn-success" data-bs-toggle="modal"
                        data-bs-target="#addNewTask">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                    </button>
                </th>
            </tr>
        </thead>


        <tbody>
            <tr *ngFor="let task of listTasks">
                <td class="text-center">{{task.id}}</td>
                <td class="text-center">{{task.description}}</td>
                <td class="text-center">{{task.priority}}</td>
                <td class="text-center">{{task.status}}</td>
                <td class="text-center">
                    <button (click)="updateToCompleted(task)" type="button" class="btn btn-sm btn-success"
                        title="Completar tarefa">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-check-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05" />
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>

    </table>

</div>

<div class="modal fade" id="addNewTask" target="-1">

    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    Adicionar nova Tarefa
                </h5>
            </div>
            <div class="modal-body">
                <app-tasks-new (newTask)="updateList($event)"></app-tasks-new>
            </div>

        </div>

    </div>
</div>
